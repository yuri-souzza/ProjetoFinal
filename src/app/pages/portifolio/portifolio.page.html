<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
    <ion-img src="assets/logo01.png" slot="end" class="pages-logo"></ion-img>
  </ion-toolbar>
</ion-header> 

<ion-content class="ion-no-padding ion-padding-horizontal">

  <h2 style="text-align: center;">Enviar Produto</h2>
  <p class="ion-text-center">
    <ion-text color="danger"><small>Todos os campos obrigatórios.</small></ion-text>
  </p>

  <form [formGroup]="contactForm" (ngSubmit)="contactSend()">

    <ion-list lines="full" class="ion-no-padding">

      <ion-item>
        <ion-label for="nameconf" position="floating" color="primary">
          Nome Confeiteiro:
          <ion-text color="danger" *ngIf="contactForm.controls.name.errors">
            <small *ngIf="contactForm.controls.nameconf.errors.required">* Obrigatório</small>
            <small *ngIf="contactForm.controls.nameconf.errors.minlength">* Inválido</small>
          </ion-text>
        </ion-label>
        <ion-input type="text" id="nameconf" name="nameconf" formControlName="nameconf"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label for="name" position="floating" color="primary">
          Nome Produto:
          <ion-text color="danger" *ngIf="contactForm.controls.name.errors">
            <small *ngIf="contactForm.controls.name.errors.required">* Obrigatório</small>
            <small *ngIf="contactForm.controls.name.errors.minlength">* Inválido</small>
          </ion-text>
        </ion-label>
        <ion-input type="text" id="name" name="name" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label for="description" position="floating" color="primary">
          Descrição:
          <ion-text color="danger" *ngIf="contactForm.controls.description.errors">
            <small *ngIf="contactForm.controls.description.errors.required">* Obrigatório</small>
            <small *ngIf="contactForm.controls.description.errors.minlength">* Inválido</small>
          </ion-text>
        </ion-label>
        <ion-textarea type="text" id="description" name="description" formControlName="description" autoGrow="true"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label for="foto" position="floating" color="primary">
          Foto:
          <ion-text color="danger" *ngIf="contactForm.controls.foto.errors">
          </ion-text>
        </ion-label>
        <ion-input type="text" id="foto" name="foto" formControlName="foto"></ion-input>
      </ion-item>
      
      
    </ion-list>
    <ion-button class="ion-margin-vertical" type="submit" expand="block" [disabled]="contactForm.invalid"><ion-icon name="send-outline"></ion-icon> Enviar</ion-button>
  </form>

</ion-content>
